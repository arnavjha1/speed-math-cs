<script type="importmap">

  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",

<body class="bg-wood-dark text-text-main font-display overflow-x-hidden selection:bg-primary/30 selection:text-white">
    <canvas id="dots-canvas"></canvas>
    <div id="root"></div>
    <script>
        // High performance scroll syncing
        const root = document.documentElement;
        const body = document.body;
        
        let scrollY = window.scrollY;
        
        const updateScroll = () => {
          scrollY = window.scrollY;
          root.style.setProperty('--scroll-y', scrollY);
          
          // Fast reveal handling using IntersectionObserver is better, but this is a legacy fallback
          // if the IntersectionObserver isn't initialized yet by React.
        };
        
        window.addEventListener('scroll', () => {
          requestAnimationFrame(updateScroll);
        }, { passive: true });

        // Dot Canvas Optimization
        const canvas = document.getElementById('dots-canvas');
        const ctx = canvas.getContext('2d');
        let staticFlecks = [];
        
        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            staticFlecks = [];
            const fleckCount = Math.min(350, (window.innerWidth * window.innerHeight) / 3000); // Responsive density
            const colors = ['rgba(176, 38, 255, 0.2)', 'rgba(0, 240, 255, 0.1)', 'rgba(255, 255, 255, 0.05)'];
            for (let i = 0; i < fleckCount; i++) {
                staticFlecks.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 1.5 + 0.5,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    speed: Math.random() * 0.2 + 0.05
                });
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const currentScroll = window.scrollY;
            const h = canvas.height;
            for(let i=0; i<staticFlecks.length; i++) {
                const fleck = staticFlecks[i];
                ctx.fillStyle = fleck.color;
                ctx.beginPath();
                let y = (fleck.y - currentScroll * fleck.speed) % h;
                if (y < 0) y += h;
                ctx.arc(fleck.x, y, fleck.size, 0, Math.PI * 2);
                ctx.fill();
            }
            requestAnimationFrame(draw);
        }

        window.addEventListener('resize', () => {
          init();
        });
        init();
        draw();
    </script>
